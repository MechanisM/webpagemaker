<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
    <title>Page Creation Test Page</title>
    <style type="text/css" media="screen">
      textarea{
        width: 100%;
        height: 300px;
      }
    </style>
    <script type="text/javascript" charset="utf-8">
      $(function(){
        $(':disabled').removeAttr('disabled');
        
        $('input').click(function(){
          $.ajax({
            type: 'POST',
            url: 'http://webpagemakerapi.vcap.mozillalabs.com/page',
            data: $('textarea').val(),
            complete: function(data){
              var url = 'http://webpagemakerapi.vcap.mozillalabs.com/';
              url += data.responseText;
              $('a').attr('href', url).text(url);
            },
            dataType: 'text/html'
          });
        });
      });
    </script>
  </head>
  <body>
    <form>
      <textarea></textarea>
      <a target="WINDOW" href="#">Your link</a>
      <input type="button" disabled="disabled" value="POST" />
    </form>
  </body>
</html>
